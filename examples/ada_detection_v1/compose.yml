services:
  miner-api:
    image: redteamsubnet61/rest.rt-ada-miner:latest
    build:
      context: .
    restart: unless-stopped
    ports:
      - 10002:10002
    environment:
      TERM: ${TERM:-xterm}
      TZ: UTC
      AAD_API_PORT: ${AAD_API_PORT:-8000}
    env_file:
      - path: .env
        required: false
    tty: true
    volumes:
      - "./src:/app"
